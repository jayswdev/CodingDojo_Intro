<!DOCTYPE html>
<html>
		
	
	<body>
		<div id='background'>
			<div id='character' style='position:absolute;top:100px; left:450px; background-image:url("C:\\CodingDojo\\academy-ninja-master\\academy-ninja-master\\img\\down1.png"); width:59px; height:86px;'>
			</div>
		</div>
		<script type="text/javascript">
		var leftValue = 450, topValue=100;
			document.onkeydown = function(e){
				console.log(e);

				if(e.keyCode == 37 && leftValue>0){ //LEFT
					leftValue=leftValue - 10;
					document.getElementById("character").style.left=leftValue+"px";


				}
				else if(e.keyCode==39 && leftValue<750){ //RIGHT
					leftValue=leftValue + 10;
					document.getElementById("character").style.left=leftValue+"px";

				}
				else if(e.keyCode==40 && topValue<550){ //DOWN
					topValue=topValue + 10;
					document.getElementById("character").style.top=topValue+"px";

				}
				else if(e.keyCode==38 && topValue>10){ //UP
					topValue=topValue - 10;
					document.getElementById("character").style.top=topValue+"px";


				}

			}
		</script>

	</body>
</html>
